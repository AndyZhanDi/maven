spring.dubbo.application.name=provider
#spring.dubbo.registry.address=zookeeper://127.0.0.1:2181   -- \u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
spring.dubbo.registry.address = zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=org.maven.service.impl.impl

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.maven.beans


spring.datasource.name=mysql_test
        #使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
        #druid相关配置

          #监控统计拦截的filters
spring.datasource.druid.filters=stat
          #数据库驱动
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
          #基本属性
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/guoxcdb?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.druid.username=guoxc
spring.datasource.druid.password=12345
          #配置初始化大小/最小/最大
          #指定启动连接池时，初始建立的连接数量
spring.datasource.druid.initial-size=1
          #指定必须保持连接的最小值
spring.datasource.druid.min-idle=2
          #指定连接池中最大的活跃连接数
spring.datasource.druid.max-active=20
          #获取连接等待超时时间
spring.datasource.druid.max-wait=60000
          #间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.druid.time-between-eviction-runs-millis=60000
          #一个连接在池中最小生存的时间
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
          #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20


pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.returnPageInfo=check
